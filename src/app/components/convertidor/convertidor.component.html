<div class="container mt-3">

   <div class="row">
       <div class="col-lg-12">
        <div class="form-group">
            <label for="example">Cantidad a convertir</label>
            <input (input)="convertir()" [(ngModel)]="cantidad" type="number" class="form-control form-control-lg" id="example" placeholder="Monto de divisa">
        </div>
       </div>
   </div>

   <div class="row">
       <div class="col-lg-6">

        <div class="form-group">
            <label for="tengo">Tengo</label>
            <select class="form-control form-control-lg" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
            </select>
        </div>

       </div>
       <div class="col-lg-6">

        <div class="form-group">
            <label for="quiero">Quiero</label>
            <select class="form-control form-control-lg" id="quiero" [(ngModel)]="quiero" (change)="convertir()"> 
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
                
            </select>
        </div>  

       </div>
   </div>

   <h5 *ngIf="cantidad > 0" class="text-center mt-5  ">
       <span class="badge rounded-pill bg-success text-white mr-4">{{cantidad}} {{tengo}}</span>
       <span class="badge rounded-pill bg-warning text-dark">Convertidos son </span>
       <span class="badge rounded-pill bg-success text-white ml-4">{{total | number: '0.0-2'}} {{quiero}}</span>
    </h5>

</div>
